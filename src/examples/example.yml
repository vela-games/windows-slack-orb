description: >
  Send a custom notification using Slack

usage:
  version: 2.1

  orbs:
    win: circleci/windows@4.1.1
    win-slack: vela-games/win-slack@0.0.4

  jobs:
    notification:
      executor: win/default

      steps:
        - win-slack/notify:
            mentions: "<!here> <!channel>"
            text: "Hello World"
            channel: "test"

  workflows:
    notify-workflow:
      jobs:
        - notification
