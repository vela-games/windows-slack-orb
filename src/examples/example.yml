description: >
  Send a custom notification using Slack's

usage:
  version: 2.1 #

  orbs:
    win: circleci/windows@4.1.1
    win-slack: vela-games/win-slack@0.0.1

  jobs:
    notification:
      executor: win/default

      steps:
        - win-slack/notify:
            text: "Hello World"
            mentions: "$env:USER_MENTION"

  workflows:
    notify-workflow:
      jobs:
        - notification
